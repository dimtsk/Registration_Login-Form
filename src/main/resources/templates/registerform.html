
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RegistrationPage</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container text-center">
            <h2>User Registration Form</h2>
            <div class="m-3">
                <form th:action="@{/app/process/register}" method="POST" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="col-8"><input type="email" class="form-control" th:field="*{email}" required/></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8"><input type="password" class="form-control" th:field="*{password}" required /></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">First Name</label>
                        <div class="col-8"><input type="text" class="form-control" th:field="*{firstname}" required/></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Last Name</label>
                        <div class="col-8"><input type="text" class="form-control" th:field="*{lastname}" required/></div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
